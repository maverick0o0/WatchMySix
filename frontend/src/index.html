<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WatchMySix Dashboard</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #1b2735, #090a0f);
        min-height: 100vh;
        color: #f4f4f4;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 2rem;
      }
      main {
        max-width: 640px;
        background: rgba(3, 7, 18, 0.7);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
      }
      h1 {
        margin-top: 0;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      p {
        color: rgba(255, 255, 255, 0.75);
      }
      .status {
        margin-top: 2rem;
        font-size: 1.25rem;
        font-weight: 600;
      }
      .error {
        color: #ff8ba7;
      }
      a {
        color: #70cfff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>WatchMySix</h1>
      <p>
        Unified recon toolkit with a built-in API proxy. The container now serves this UI and the
        backend service automatically.
      </p>
      <div id="status" class="status">Checking API health…</div>
      <p>
        <small>
          API documentation is available at <a href="/docs" rel="noreferrer">/docs</a>.
        </small>
      </p>
    </main>
    <script>
      async function checkApi() {
        try {
          const response = await fetch('/api/health');
          if (!response.ok) {
            throw new Error(`status ${response.status}`);
          }
          const payload = await response.json();
          const wordlistResponse = await fetch('/api/wordlists');
          const wordlistJson = await wordlistResponse.json();
          const status = document.getElementById('status');
          status.textContent = `API: ${payload.status} • Wordlists available: ${wordlistJson.wordlists.length}`;
        } catch (error) {
          const status = document.getElementById('status');
          status.textContent = `Unable to reach backend API (${error.message})`;
          status.classList.add('error');
        }
      }
      checkApi();
    </script>
  </body>
</html>
